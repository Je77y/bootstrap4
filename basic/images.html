<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Images</title>
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
	<style type="text/css" media="screen">
		div > img {
			width: 100%;
			height: 100%;
		}
		img{
			width: 25%;
			height: 25%;
		}	
	</style>
</head>
<body>
	<div class="container">
		<p class="lead">rounded circle thumbnail</p>
		<div class="row">
			<div class="col-md-3">
				<img src="../img/2.jpg" alt="anh so 2" class="rounded">
			</div>
			<div class="col-md-3">
				<img src="../img/2.jpg" alt="anh so 2" class="rounded-circle">
			</div>
			<div class="col-md-3">
				<img src="../img/2.jpg" alt="anh so 2" class="rounded-thumbnail">
			</div>
			<div class="col-md-3">
				<img src="../img/2.jpg" alt="anh so 2" class="rounded">
			</div>
		</div>
		<p class="lead">Left - Right</p>
		<div class="row">
			<div class="col-md-6">
				<img src="../img/2.jpg" alt="anh so 2" class="rounded-circle float-left">
			</div>
			<div class="col-md-6">
				<img src="../img/2.jpg" alt="anh so 2" class="rounded-thumbnail float-right">
			</div>
		</div>
		<p class="lead">Responsive Images</p>
		<div class="row">
			<img src="../img/2.jpg" alt="anh so 2" class="rounded-thumbnail img-fluid" style="height: 100%">
		</div>
	</div>




	<script src="../bootstrap/js/jquery-3.3.1.min.js"></script>
	<script src="../bootstrap/js/popper.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
