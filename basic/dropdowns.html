<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dropdown list</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <style type="text/css" media="screen">
    .container {
        margin-top: 70px;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="dropdown">
                    <button type="button" data-toggle="dropdown" class="btn btn-primary dropdown-toggle">Dropdown button</button>
                    <ul class="dropdown-menu">
                        <a href="#" class="dropdown-item">Link 1</a>
                        <a href="#" class="dropdown-item">Link 2</a>
                        <a href="#" class="dropdown-item">Link 3</a>
                    </ul>
                </div>
            </div>
            <div class="col-md-3">
                <div class="dropdown">
                    <button type="button" data-toggle="dropdown" class="btn btn-primary dropdown-toggle">Dropdown</button>
                    <ul class="dropdown-menu">
                        <a href="#" class="dropdown-item">Link 1</a>
                        <a href="#" class="dropdown-item">Link 2</a>
                        <li class="dropdown-divider"></li>
                        <a href="#" class="dropdown-item">Link 3</a>
                    </ul>
                </div>
            </div>
            <div class="col-md-3">
                <div class="dropdown">
                    <button data-toggle="dropdown" class="btn btn-primary dropdown-toggle">Dropdown Header</button>
                    <div class="dropdown-menu">
                        <div class="dropdown-header">Dropdown header 1</div>
                        <a href="#" class="dropdown-item">Link 1</a>
                        <a href="#" class="dropdown-item">Link 2</a>
                        <div class="dropdown-header">Dropdown header 2</div>
                        <a href="#" class="dropdown-item">Link 3</a>
                        <a class="dropdown-item active" href="#">Active</a>
                        <a class="dropdown-item disabled" href="#">Disabled</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <br>
                <br>
                <br>
                <br>
                <div class="dropup">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
                        Dropup
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#!">Action</a>
                        <a class="dropdown-item" href="#!">Something else here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../bootstrap/js/jquery-3.3.1.min.js"></script>
    <script src="../bootstrap/js/popper.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
