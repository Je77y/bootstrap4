<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
	<style type="text/css" media="screen">
		.container{
			margin-top: 70px;
		}
	</style>
</head>
<body>
	
	<div class="container">
		<div class="btn-group">
			<button type="button" class="btn btn-primary">Samsung</button>
			<button type="button" class="btn btn-primary">Sony</button>
			<button type="button" class="btn btn-primary">LG</button>
		</div>
		<p class="lead">Large Buttons</p>
		<div class="btn-group btn-group-lg">
			<button type="button" class="btn btn-success">Apple</button>
			<button type="button" class="btn btn-info">Samsung</button>
			<button type="button" class="btn btn-danger">LG</button>
		</div>
		<p class="lead">Default Buttons</p>
		<div class="btn-group">
			<button type="button" class="btn btn-warning">Chromium</button>
			<button type="button" class="btn btn-warning">Firefox</button>
			<button type="button" class="btn btn-warning">Opera</button>
		</div>
		<p class="lead">Smal Buttons</p>
		<div class="btn-group btn-group-sm">
			<button type="button" class="btn btn-primary">Facebook</button>
			<button type="button" class="btn btn-primary">Google</button>
			<button type="button" class="btn btn-primary">Zing</button>
		</div>
		<p class="lead">Vertical Button Groups</p>
		<div class="btn-group-vertical">
			<button type="button" class="btn btn-primary">HTML</button>
			<button type="button" class="btn btn-primary">CSS</button>
			<button type="button" class="btn btn-primary">SQL</button>
		</div>
		<p class="lead">Split Button Dropdowns</p>
		<div class="btn-group">
			<button type="button" class="btn btn-primary">Sony</button>
			<button type="button" data-toggle="dropdown" class="btn btn-primary dropdown-toggle dropdown-toggle-split">
				<span class="caret"></span>
			</button>
			<div class="dropdown-menu">
				<a href="#" class="dropdown-item">Table</a>
				<a href="#" class="dropdown-item">Phone</a>
			</div>
		</div>
	</div>




	<script src="../bootstrap/js/jquery-3.3.1.min.js"></script>
	<script src="../bootstrap/js/popper.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
